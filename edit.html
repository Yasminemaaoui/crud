<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div class="form-container">
        <form class="appointment-form">
            <h1>Edit Cosmetic Product</h1>
            <div class="form-group">
                <label for="firstName">Category</label>
                <div class="name-fields">
                  <input type="text" id="firstName" placeholder="Category" required>
                </div>
              </div>

              <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" placeholder="brand" required>
              </div>

              <div class="form-group">
                <label for="qt">Quantite</label>
                <input type="number" id="qt" placeholder="Quantite" required>
              </div>

              <div class="form-group">
                <label for="artist">Status</label>
                <select id="artist" required>
                  <option value="">Please Select</option>
                  <option value="artist1">In preparation</option>
                  <option value="artist2">out of preparation</option>
                  <option value="artist3">In stock</option>
                  <option value="s4">Out of stock</option>
                </select>
              </div>
              <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
